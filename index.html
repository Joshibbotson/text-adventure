<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="player-img" id="playerImg"><img src="player.png" height="600" alt="A warrior"></div>
        <div class="player-text-container">
            <p class="player-text" id="playerText">Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat facilis a dolorem vel cupiditate alias enim nemo vitae odio error?</p>
            <div class="button-container"><button class="btn" id="playerButton">...continue</button></div>
        </div>
    </div>
    <div class="NPC-container">
        <div class="NPC-img" id="npcImg"><img src="druid.png" alt="A mystical druid" height="600"></div>
        <div class="NPC-text-container">
            <p class="NPC-text" id="npcText">...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
